<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML table</title>
    <meta
    name="description"
    content="An example of an html table">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/tablecss.css">
</head>

<body>
<table>
    <caption>Multiplication Table</caption>
    <tr>
        <th scope="col">X</th>
        <th scope="col">1</th>
        <th scope="col">2</th>
        <th scope="col">3</th>
        <th scope="col">4</th>
        <th scope="col">5</th>
    </tr>
    <tr>
        <th scope="row">1</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>2</td>
        <td>4</td>
        <td>6</td>
        <td>8</td>
        <td>10</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>3</td>
        <td>6</td>
        <td>9</td>
        <td>12</td>
        <td>15</td>
    </tr>
    <tr>
        <th scope="row">4</th>
        <td>4</td>
        <td>8</td>
        <td>12</td>
        <td>16</td>
        <td>20</td>
    </tr>
    <tr>
        <th scope="row">5</th>
        <td>5</td>
        <td>10</td>
        <td>15</td>
        <td>20</td>
        <td>25</td>
    </tr>
</table>
</body>

</html>
