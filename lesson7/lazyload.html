<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<title>Lazy Loading Practice</title>
	<meta
    name="description"
    content="An example of lazy loading.">
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="lazy.css">
</head>

<body>
    <h1>Lazy Loading Images</h1>
    <picture><img src="images/PlaceHolder.png" data-src="https://placebear.com/300/400" alt="Image of a bear from https://placebear.com"></picture>
    <picture><img src="images/PlaceHolder.png" data-src="https://placekitten.com/300/400" alt="Image of a kitten from https://placekitten.com"></picture>
    <picture><img src="images/PlaceHolder.png" data-src="https://place-puppy.com/300x400" alt="Image of a puppy from https://place-puppy.com"></picture>
    <picture><img src="images/PlaceHolder.png" data-src="https://placedog.net/300/400" alt="Image of a dog from https://placedog.net"></picture>
    <picture><img src="images/PlaceHolder.png" data-src="https://place.dog/300/400" alt="Image of a dog from https://place.dog"></picture>
    <picture><img src="images/PlaceHolder.png" data-src="https://placeimg.com/300/400/nature" alt="Image of nature from https://placeimg.com"></picture>
    <script src="load.js"></script>
</body>
</html>
